<div class="row">

    <div class="col-md-12 col-md-offset-2">
        <h1>Client </h1>
        <form [formGroup] = "this.crudApi.dataForm" (ngSubmit) = "onSubmit()">
            <div class="form-group">
                <label>Libelle</label>
                <input type="text" class="form-control" formControlName="libelle" id="libelle">
            </div>
            <div class="form-group">
                <label>Adresse</label>
                <input type="text" class="form-control" formControlName="adresse" id="adresse">
            </div>
            <div class="form-group">
                <label>Telephone</label>
                <input type="text" class="form-control" formControlName="tel" id="tel">
            </div>
            <div class="form-group">
                <label>Email</label>
                <input type="text" class="form-control" formControlName="email" id="email">
            </div>
            <div class="form-group">
                <label>Fax</label>
                <input type="text" class="form-control" formControlName="fax" id="fax">
            </div>
            <div class="form-group">
                <label>Login</label>
                <input type="text" class="form-control" formControlName="login" id="login">
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="text" class="form-control" formControlName="pwd" id="pwd">
            </div>

            <button class="btn btn-primary">Enregistrer</button>
        </form>
    </div>
</div>
