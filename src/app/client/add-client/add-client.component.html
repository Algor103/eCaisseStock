<div class="row">

<div class="col-md-12 col-md-offset-2">
    <h1 class="text-center">Ajouter un client</h1> 
    <form [formGroup]="this.crudApi.dataForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="libelle">Libelle</label>
            <input type="text" id="libelle" formControlName="libelle" class="form-control"  id="libelle">       
        </div>
        <div class="form-group">
            <label for="adresse">Adresse</label>
            <input type="text" id="adresse" formControlName="adresse" id="adresse" class="form-control">
        </div>
      <div class="form-group">
         <label for="tel">Telephone</label>
         <input type="text" id="tel" formControlName="tel" class="form-control" id="tel">
      </div>
      <div class="form-group">
         <label for="email">Email</label>
         <input type="email" id="email" formControlName="email" class="form-control"  id="email">
      </div>
      <div class="form-group">
          <label for="fax">Fax</label>
          <input type="text" id="fax" formControlName="fax" class="form-control" id="fax" >
      </div>
        <div class="form-group">
            <label for="login">Login</label>
            <input type="text" class="form-control" id="login">
        </div>
        <div class="form-group">
            <label for="mot de passe">Mot de passe</label>
            <input type="text" class="form-control" id="pwd">
        </div>

        <button class="btn btn-primary">Enregistrer</button>
    </form>
</div>
</div>
